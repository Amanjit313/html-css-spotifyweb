<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Spotify</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/utils.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <main class="flex">

    <!-- Main Menu -->
    <div class="main-menu">

      <aside class="menu-container w80 center flex column">

        <!-- Logo -->
        <div class="menu-logo"></div>
        <!-- /Logo -->

        <!-- Search -->
        <div class="menu-search"></div>
        <!-- /Search -->

        <!-- Playlist -->
        <div class="menu-playlist"></div>
        <!-- /Playlist -->

        <!-- User Download -->
        <div class="menu-user-download"></div>
        <!-- /User Download -->

      </aside>
      

    </div>
    <!-- /Main Menu -->

    <!-- Main Content -->
    <div class="main-content">

      <!-- Upgrade Button -->
      <div class="upgrade-button">
        <!-- <a href="#"></a> -->
      </div>
      <!-- /Upgrade Button -->

      <!-- Songs Container -->
      <div class="songs-container w98 center">

        <!-- Songs Menu -->
        <div class="songs-menu text-center"></div>
        <!-- /Songs Menu -->

        <!-- Recently Played -->
        <div class="recently-played">

          <!-- Recently Played Title -->
          <div class="recently-played-title"></div>
          <!-- /Recently Played Title -->
          
          <!-- Recently Played Card -->
          <div class="recently-played-card-container flex">
            
            <div class="recently-played-card">
              <div class="recently-played-card-img"></div>
              <div class="recently-played-card-text"></div>
            </div>

            <div class="recently-played-card">
              <div class="recently-played-card-img"></div>
              <div class="recently-played-card-text"></div>
            </div>

            <div class="recently-played-card">
              <div class="recently-played-card-img"></div>
              <div class="recently-played-card-text"></div>
            </div>

            <div class="recently-played-card">
              <div class="recently-played-card-img"></div>
              <div class="recently-played-card-text"></div>
            </div>

            <div class="recently-played-card">
              <div class="recently-played-card-img"></div>
              <div class="recently-played-card-text"></div>
            </div>

            <div class="recently-played-card">
              <div class="recently-played-card-img"></div>
              <div class="recently-played-card-text"></div>
            </div>
            
          </div>
          <!-- /Recently Played Card -->
          
        </div>
        <!-- /Recently Played -->
        
        <!-- Created By ID -->
        <div class="created-by-id">

          <!-- Created By ID Title -->
          <div class="created-by-id-title"></div>
          <!-- /Created By ID Title -->
          
          <!-- Created By ID Card -->
          <div class="created-by-id-card-container flex">
            
            <div class="created-by-id-card">
              <div class="created-by-id-card-img"></div>
              <div class="created-by-id-card-text"></div>
            </div>

            <div class="created-by-id-card">
              <div class="created-by-id-card-img"></div>
              <div class="created-by-id-card-text"></div>
            </div>
            
          </div>
          <!-- /Created By ID Card -->

        </div>
        <!-- /Created By ID -->
        
        <!-- Popular Artist -->
        <div class="popular-artist">

          <!-- Popular Artist Title -->
          <div class="popular-artist-title"></div>
          <!-- /Popular Artist Title -->

          <!-- Popular Artist Card -->
          <div class="popular-artist-card-container flex">
            
            <div class="popular-artist-card">
              <div class="popular-artist-card-img"></div>
              <div class="popular-artist-card-text"></div>
            </div>

            <div class="popular-artist-card">
              <div class="popular-artist-card-img"></div>
              <div class="popular-artist-card-text"></div>
            </div>
            
          </div>
          <!-- /Popular Artist Card -->

        </div>
        <!-- /Popular Artist -->

      </div>
      <!-- /Songs Container -->

    </div>
    <!-- /Main Content -->
    
  </main>

  <footer>

    <!-- Music-Overlay -->
    <div class="music-overlay"></div>
    <!-- /Music-Overlay -->

  </footer>

</body>
</html>
